<html>
  <head>
    <title>tugas_pertemuan_16</title>

    <script language="JavaScript" type="text/javascript">
      function kalkulator() {
        //variable nilai satu
        var angkaSatu = parseInt(document.getElementById("angkaSatu").value);

        //variable nilai dua
        var angkaDua = parseInt(document.getElementById("angkaDua").value);

        //variable operasi aritmatik
        var op = document.getElementById("op").value;

        //variable untuk total nilai satu dan nilai dua
        var total;

        if (isNaN(angkaSatu) || isNaN(angkaDua)) {
          alert("isi form dengan angka!");
        } else {
          if (op == "+") {
            total = angkaSatu + angkaDua;
          } else if (op == "-") {
            total = angkaSatu - angkaDua;
          } else if (op == "*") {
            total = angkaSatu * angkaDua;
          } else if (op == "%") {
            total = angkaSatu % angkaDua;
          } else {
            total = angkaSatu ^ angkaDua;
          }
        }
        var hasil = (document.getElementById(
          "hasil"
        ).innerHTML = hasil = total);

        hasil.value = total;
      }
    </script>
  </head>

          </td>
          <td>
            <select id="op">
              <option value="+">+</option>
              <option value="-">-</option>
              <option value="*">x</option>
              <option value="^">^</option>

            </select>
