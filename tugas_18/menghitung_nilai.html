<html>

    <style>
      .container {
        width: 750px;

    <script>
      function hitung() {
        var nama = document.getElementById("nama").value;
        var kehadiran = document.getElementById("absen").value;
        var tugas = document.getElementById("nilaiTugas").value;
        var uts = document.getElementById("nilaiUts").value;
        var uas = document.getElementById("nilaiUas").value;

        var totalKehadiran;
        var totalNilaiTugas;
        var totalNilaiUts;
        var totalNilaiUas;
        var totalNilaiAkhir;
        var grade;
        var keterangan;
        
        //validasi kehadiran
        if(kehadiran > 18){
          alert('maks 18 kehadiran')
        }else{
          totalKehadiran = Math.round(parseFloat(kehadiran * (10/100)));
        }

        totalNilaiTugas = Math.round(parseFloat(tugas * (20/100)));
        totalNilaiUts = Math.round(parseFloat(uts * (30/100)));
        totalNilaiUas = Math.round(parseFloat(uas * (40/100)));

        //mencari total nilai akhir
        totalNilaiAkhir = totalNilaiTugas + totalNilaiUts + totalNilaiUas + totalKehadiran;

        //menghitung grade
        if(totalNilaiAkhir >= 85){
          grade = 'A';
        }else if(totalNilaiAkhir >= 75){
          grade = 'B';
        }else if(totalNilaiAkhir >= 65){
          grade = 'C';
        }else if(totalNilaiAkhir >= 55){
          grade = 'D';
        }else{
          grade = 'C';
        }

        //mencari keterangan dari total nilai akhir
        if(totalNilaiAkhir >= 70){
          keterangan = 'Lulus'
        }else{
          keterangan ='Tidak Lulus'
        }

        var namaLengkap = (document.getElementById(
          "namaLengkap"

        var nilaiHadir = (document.getElementById("hasilNilaiKehadiran").innerHTML = totalKehadiran);

        var nilaiTugas = (document.getElementById("hasilNilaiTugas").innerHTML = totalNilaiTugas)

        var nilaiUts = document.getElementById("hasilNilaiUts").innerHTML = totalNilaiUts

        var nilaiUas = document.getElementById("hasilNilaiUas").innerHTML = totalNilaiUas

        var nilaiAkhir = document.getElementById("hasilNilaiAkhir").innerHTML = totalNilaiAkhir;

        var hasilGrade = document.getElementById("hasilGrade").innerHTML = grade;

        var hasilKeterangan = document.getElementById("hasilKeterangan").innerHTML = keterangan;
      
      }
    </script>
