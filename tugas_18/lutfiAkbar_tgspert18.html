<html>
  <head>
    <title>test</title>
    <script>
      ///
      function pilihanKamu() {
        var pilihan = parseInt(document.getElementById("pilihan").value);

        switch (pilihan) {
          case 1:
            document.write("<h1> saya pilih satu </h1>");
            break;
          case 2:
            console.log("Nilai Akhir");
            break;
          case 3:
            console.log("Konversi Suhu");
            break;
          default:
            alert("Pilihan Hanya 1 - 3");
        }
      }
    </script>
  </head>
  <body>
    <p>[1] Kalkulator</p>
    <p>[2] Nilai Akhir</p>
    <p>[3] Konversi Suhu</p>
    <br />
    <p>
      Pilihan Anda: <input type="number" id="pilihan" />
      <input type="submit" onclick="pilihanKamu()" />
    </p>
  </body>
</html>
