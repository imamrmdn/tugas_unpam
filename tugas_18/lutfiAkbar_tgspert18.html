<html>
  <head>
    <title>tugas pertemuan 18</title>
    <script>
      ///
      function pilihanKamu() {
        var pilihan = parseInt(document.getElementById("pilihan").value);

        switch (pilihan) {
          case 1:
            window.location.href = "kalkulator.html";
            break;
          case 2:
            window.location.href = "menghitung_nilai.html";
            break;
          case 3:
            window.location.href = "konversi_suhu.html";
            break;
          default:
            alert("Pilihan Hanya 1 - 3");
        }
      }
    </script>
  </head>
  <body>
    <p>[1] Kalkulator</p>
    <p>[2] Nilai Akhir</p>
    <p>[3] Konversi Suhu</p>
    <br />
    <p>
      Pilihan Anda: <input type="number" id="pilihan" />
      <input type="submit" onclick="pilihanKamu()" />
    </p>
  </body>
</html>
