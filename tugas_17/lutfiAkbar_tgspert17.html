<html>
  <head>
    <title>tugas_pertemuan_17</title>
    <style>
      .container {
        width: 750px;
        height: 200px;
        position: fixed;
        top: 50%;
        left: 50%;
        margin-top: -140px;
        margin-left: -200px;
        padding: 40px;
      }
    </style>
    <script>
      function bilangan() {
        var nilaiAwal = parseInt(document.getElementById("nilaiAwal").value);

        var nilaiAkhir = parseInt(document.getElementById("nilaiAkhir").value);

        var deret = [];

        if (isNaN(nilaiAwal) || isNaN(nilaiAkhir)) {
          alert("Isi Nilai Awal dan Akhir Dengan Angka Genap");
        } else {
          ///
          for (let i = nilaiAwal; i < nilaiAkhir; i++) {
            if (i % 2 == 0) {
              if (i % 5 == 0) {
                deret.push(i);
              }
            }
          }
        }

        console.log(deret);

        var deretBilangan = (document.getElementById(
          "deretBilangan"
        ).innerHTML = deret);

        var hasil2 = (document.getElementById("hasil2").innerHTML =
          deret.length);

        var hasil3 =
          ((document.getElementById("hasil3").innerHTML = deret.reduce(
            (accumulator, current) => accumulator + current
          )),
          0);
      }
    </script>
  </head>
  <body>
    <div class="container">
      <table>
        <tr>
          <td>Nilai Awal:</td>
          <td>
            <input type="number" id="nilaiAwal" />
          </td>
        </tr>
        <tr>
          <td>Nilai Akhir:</td>
          <td>
            <input type="number" id="nilaiAkhir" />
          </td>
        </tr>
        <tr></tr>
        <br />
        <tr>
          <td>
            <input type="submit" value="submit" onclick="bilangan()" />
          </td>
        </tr>
      </table>
      <br />
      <br />
      <br />
      <table>
        <tr>
          <td>Deret Bilangan:</td>
          <td>
            <span id="deretBilangan"></span>
          </td>
        </tr>
        <tr>
          <td>Jumlah Bilangan:</td>
          <td>
            <span id="hasil2"></span>
          </td>
        </tr>
        <tr>
          <td>Jumlah Nilai Bilangan:</td>
          <td><span id="hasil3"></span></td>
        </tr>
      </table>
    </div>
  </body>
</html>
